<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <H1>Midias dinâmicas</H1>
    <h2>Imagens dinâmicas</h2>
    <p>Imagem que pode ser aberta em diversos dispostivos ou com tamanhos diferentes do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagemP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagemM.png" type="image/png">
        <img src="imagens/imagemG.png" alt="imagem flexivel">
    </picture>

    <h2>Implementando Áudio</h2>
    <audio preload="metadata"  autoplay controls loop>
        <source src="audios/gemido-whatsapp.mp3" type="audio/mpeg">
        <p>erro de carregamento <a href="audios/happy-mistake.mp3" download="audios/happy-mistake.mp3" type="audio/mpeg"></a></p>
    </audio>
    

</body>
</html>
