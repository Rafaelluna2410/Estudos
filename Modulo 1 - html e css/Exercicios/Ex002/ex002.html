<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebras</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>

    <p>Você pode 
        escrever um parágrafo de qualquer
        jeito. basta colocar
        tudo no meio do par de tags "P" e "/P"
    </p>
    
    <p>Se precisar quebrar o texto em algum
        lugar específico <br> como esse, 
        você pode usar a tag "br"
    </p>

    <p>
        Vamos adicionar simbolos:
        &yen; &euro; &copy;
    </p>
    <p>Vamos adicionar emojis:
       &#x1F680;
    </p>



</body>
</html>
