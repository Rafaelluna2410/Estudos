<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dives2</title>
    <style>


body{
    font-family: Arial, Helvetica, sans-serif;
}

/*Estou indicando que o 'p' está dentro da div*/
div > p{ display: none;

}

/*Estou indicando que ao passao mouse sobre a div o conteúdo de "p" será apresentado*/
div:hover > p{
    display: block;
}

div{
    font-size: 20px;
    width: 200px;
    background-color: lightcoral;
    color:black
}

/*Estou indicando que ao passar o mouse o conteúdo da div ficará vermelho*/
div:hover{
    color: red;
}

p{
    color: black;
}

/*RESUMO: aplique duas funções de hover para a mesma div, ou seja, ficar vermelho e apresentar um conteúdo*/
    </style>

</head>


<body>
<h1>Exemplo da subclasse :hover</h1>
<div>Passe o mouse

    <p>texto escondido</p>
</div>
    
</body>
</html>
