<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <style>
      h1{   /*box-level*/

      /*posso transformar o h1 para box-inline, basta escrever display: inline;*/

        
        width: 300px;
        background-color: lightslategrey;
        
        
        /* shortand= border: dimensões estilo e cor;*/ 
       border: 5px solid red;
        
        /* shorthand= padding: 10px; vale p/ todos. padding: 10px 20px; vale para altura e largur. posso definir o valor de cada lado também. */
        padding-right:  50px;
        
        /* A ideia de shortand do padding vale também para margin, com margin: auto; há a centralização do conteúdo. */

        margin: auto;
        
       /*shorthnad= dimessão estilo cord;*/  
       outline: 10px dashed black;
      
      }

      a{  /*inline-level*/
      /*posso transformar em box-level, basta colocar display: block;*/
      /*posso misturar box e inline, ele fica em linha e permite alterar width e hight*/


        background-color: lightsteelblue;
        border-style: dashed;
        border-width: 5px;
        border-color: rgb(240, 9, 9);
      }

    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. <a href="#">Exemplo de link </a> Neque eaque minus, velit suscipit quos est? Quam alias quidem reprehenderit obcaecati at repellendus aperiam vero! Eos necessitatibus rerum quis aliquid assumenda!</p>
    
</body>
</html>
