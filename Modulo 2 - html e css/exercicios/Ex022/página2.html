<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página2</title>
<style>

body{
background-color: #f2eee3; font-family: Arial Sans-serif;}
h1{ padding: 40px; text-align: center; font-size: 1.5em;}
li a{text-decoration: none; color: #2d2f31}

nav{ width: 300px; background: #f2eef9; margin:40px auto;} 

span{ padding:30px;
background:#2d2f31;
color:white;
font-size: 1.2em;
font-variant: small-caps;  /*rever função*/
cursor: pointer; /*rever função*/
display: block;
}

span::after {
    float: right;
    right: 10%;
    content: "+";
}

.slide {
    clear:both;
    width: 100%;
    height: 0px;
    overflow: hidden;
    text-align: center;
    transition: height .4s ease;}

.slide li{
padding: 30px;    
}
#touch { position: absolute; opacity: 0; height: 0px;}
#touch:checked + .slide{height: 300px;}




</style>





</head>
<body>
<h1>Lista responsivo</h1>


<nav>
<label for="touch"><span>titulo</span></label>
<input type="checkbox" id="touch"> 

<ul class="slide">
 
    <li><a href="#">First</a></li>
    <li><a href="#">Second</a></li>
    <li><a href="#">Third</a></li>
    <li><a href="#">Fourth</a></li>

</ul>


</nav>

    
</body>
</html>
