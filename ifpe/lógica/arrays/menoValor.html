<script>

var elementos = [], menor, posicao;

for(var i = 0; i < 3; i++){

elementos[i]= parseInt(prompt("digite n"));

}

menor =  elementos[0];
posicao = 0;
for(var i = 1; i < 3; i++){ //não tem sentido começar com 0, porque a posição 0 já é o menor, então tem q testar os elementos das demais posições

if(elementos[i] < menor){

    menor = elementos[i];
    posicao = i;
}
}
document.write(" menor: " + menor + " Posicao: " + posicao);
</script>
