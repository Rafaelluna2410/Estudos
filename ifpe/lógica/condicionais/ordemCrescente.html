<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var primeiroValor, segundoValor;
        primeiroValor = parseFloat(prompt("Digite o primeiro valor"));
        segundoValor = parseFloat(prompt("Digite o segundo valor"));
        if (primeiroValor < segundoValor) {
            document.write("a ordem é: " + primeiroValor + " " + segundoValor);
        } else {
            document.write("a ordem é: " + segundoValor + " " + primeiroValor);
        }

    </script>


</body>

</html>
