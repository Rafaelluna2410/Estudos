<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        var hipotenusa, altura, base;
        hipotenusa = parseFloat(prompt("Digite o valor da hipotenusa"))
        altura = parseFloat(prompt("Digite o valor da altura do triângulo"))
        base = parseFloat(prompt("Digite o valor da base do triângulo"))
        if (hipotenusa ** 2 == altura ** 2 + base ** 2) {
            document.write("É um triângulo do tipo retângulo")
        } else {
            document.write("Não é um triânuglo do tipo retângulo")
        }
    </script>

</body>

</html>
