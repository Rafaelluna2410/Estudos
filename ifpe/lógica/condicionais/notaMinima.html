<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var primeiraNota, segundaNota, terceiraNota, media, notaFinal
        primeiraNota = parseFloat(prompt("Digite a primeira nota"));
        segundaNota = parseFloat(prompt("Digite a segunda nota"));
        terceiraNota = parseFloat(prompt("Digite a terceira nota"));
        media = (primeiraNota + segundaNota + terceiraNota) / 3;
        if (media < 7) {
            notaFinal = (media * 6 - 50) * -1 / 4
            document.write("você vai precisar tirar: " + notaFinal)
        } else {
            document.write("você já passou por média")
        }

    </script>





</body>

</html>
