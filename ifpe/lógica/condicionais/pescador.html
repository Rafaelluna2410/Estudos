<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        var peso, multa, pesoExtra;
        peso = parseFloat(prompt("Digite em kg o peso da quantidade de peixes"));
        if (peso > 50) {
            pesoExtra = peso - 50
            multa = pesoExtra * 4
            document.write("o peso excedente é em kg: " + pesoExtra + " e o valor da multa é: " + multa);


        } else {
            document.write("Parabéns por não ultrapassar o limite")
        }

    </script>





</body>

</html>
