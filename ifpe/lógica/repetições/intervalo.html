<script>

var interA = 0, interB =0, interC =0, interD=0;

for(var i = 1; i <= 4; i++){

n = parseInt(prompt("digite número n"))

if(n>=0 && n<=25){

interA ++

} if( n>=26 && n<=50){
    interB ++ 
} if(n >= 51 && n <= 75){
    interC ++ 
} if( n >= 76 && n <= 100){
    interD ++
}

}
document.write("Os intervalos são: [0-25], [26-50], [51-75] e [76-100] <br>")
document.write("A quantidade de números digitados contidos no intervalo A são/é: "+ interA + "<br>")
document.write("A quantidade de números digitados contidos no intervalo B são/é: "+ interB + "<br>")
document.write("A quantidade de números digitados contidos no intervalo C são/é: "+ interC + "<br>")
document.write("A quantidade de números digitados contidos no intervalo D são/é: "+ interD + "<br>" )

</script>
