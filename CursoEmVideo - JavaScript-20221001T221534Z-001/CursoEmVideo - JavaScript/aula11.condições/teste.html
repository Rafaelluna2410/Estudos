<script>
    var raioBanheira, raioTotal, valorCobrado, resultado;
    raioBanheira = parseFloat(prompt("digite em metros apenas o raio da banheira"));
    raioTotal = parseFloat(prompt("digite em metros o raio da banheira junto com a borda"));
    valorCobrado = parseFloat(prompt("digite o valor cobrado pelo m²"));
    resultado = ((3.14 * (raioTotal * raioTotal)) - ((3.14 * (raioBanheira * raioBanheira)))) * valorCobrado;
    document.write("o preço é: " + resultado + " R$");
</script>
